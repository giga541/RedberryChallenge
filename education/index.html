<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../fonts.css" />
    <link rel="stylesheet" href="../common-styles.css" />
  </head>
  <body>
    <div class="study-place">
      <label>სასწავლებელი</label>
      <input type="text" class="text-input position-input" />
      <span class="input-hint">მინიმუმ ორი სიმბოლო</span>
    </div>
    <div class="education-lvl">
      <label>ხარისხი</label>
      <input type="text" class="starting-date" />
    </div>
    <div class="ending-date">
      <label class="input-label">დამთავრების რიცხვი</label>
      <input
        type="date"
        class="text-input date-input"
        id="first-name"
        name="first-name"
      />
    </div>
    <div class="description-2">
      <label class="input-label" for="">აღწერა</label>
      <textarea
        class="text-input general-info"
        name=""
        id=""
        cols="30"
        rows="10"
      ></textarea>
    </div>
    <div class="line-2"></div>
    <button class="btn-add">სხვა სასწავლებლის დამატება</button>
    <a href="../index.html">
      <div>
        <div class="white-background"></div>
        <img class="ellipse" src="../images/Ellipse.svg" alt="ellipse" />
        <img
          class="back-arrow"
          src="../images/back-arrow.svg"
          alt="back-arrow"
        />
      </div>
    </a>
    <div class="white-background">
      <img class="red-logo" src="../images/logo-2.svg" alt="red-logo" />
    </div>
    <h1 class="header">ᲒᲐᲜᲐᲗᲚᲔᲑᲐ</h1>
    <div class="border-2"></div>
    <div class="page-1">3/3</div>
    <a href="">
      <button class="btn-finish" type="button">დასრულება</button>
    </a>
    <a href="../experience/">
      <button class="btn-back" type="button">უკან</button>
    </a>
  </body>
</html>
