<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Personal information</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="../fonts.css" />
    </head>
    <body>
        <a href="../index.html">
            <div>
                <div class="white-background"></div>
                <img
                    class="ellipse"
                    src="../images/Ellipse.svg"
                    alt="ellipse"
                />
                <img
                    class="back-arrow"
                    src="../images/back-arrow.svg"
                    alt="back-arrow"
                />
            </div>
        </a>
        <h1 class="header">პირადი ინფო</h1>
        <div class="border-2"></div>
        <div class="page-1">1/3</div>
        <form>
            <div class="first-name-input">
                <label class="input-label">სახელი</label>
                <span class="input-hint">მინიმუმ ორი ასო, ქართული ასოები</span>
                <input
                    type="text"
                    class="name-input"
                    id="first-name"
                    name="first-name"
                />
            </div>
            <div class="second-name-input">
                <label class="input-label">გვარი</label>
                <span class="input-hint">მინიმუმ ორი ასო, ქართული ასოები</span>
                <input
                    type="text"
                    class="name-input"
                    id="surname"
                    name="surname"
                />
            </div>
            <h2 class="h2-title">პირადი ფოტოს ატვირთვა</h2>
            <button class="submit-btn">ატვირთვა</button>
            <div class="about">
                <label class="about-me" for=""
                    >ჩემ შესახებ (არასავალდებულო)</label
                >
                <textarea
                    class="general-info"
                    name=""
                    id=""
                    cols="30"
                    rows="10"
                ></textarea>
            </div>
            <div class="mail-container">
                <label class="email" for="">ელ.ფოსტა</label>
                <input type="text" class="mail-box" />
                <span class="mail-span">უნდა მთავრდებოდეს redberry.ge-ით</span>
            </div>
            <div class="mobile-container">
                <label class="mobile-number" for="">მობილურის ნომერი</label>
                <input type="text" name="" id="" class="mobile-input" />
                <span class="mobile-span"
                    >უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</span
                >
            </div>
            <div class="white-background">
                <img
                    class="red-logo"
                    src="../images/logo-2.svg"
                    alt="red-logo"
                />
            </div>
            <button class="btn-next">შემდეგი</button>
        </form>
    </body>
</html>
