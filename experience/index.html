<html lang="en">

  <body>
    <div>
      <a href="../index.html">
        <div class="white-background"></div>
        <img class="ellipse" src="../images/Ellipse.svg" alt="ellipse" />
        <img
          class="back-arrow"
          src="../images/back-arrow.svg"
          alt="back-arrow"
        />
      </a>
      <h1 class="header">ᲒᲐᲛᲝᲪᲓᲘᲚᲔᲑᲐ</h1>
      <div class="border-2"></div>
      <div class="page-1">2/3</div>
      <div class="position">
        <label class="input-label" for="">თანამდებობა</label>
        <input type="text" class="text-input position-input" />
        <span class="input-hint">მინიმუმ ორი სიმბოლო</span>
      </div>
      <div class="employer">
        <label class="input-label" for="">დამსაქმებელი</label>

      </div>
      <div class="start-number">
        <label class="input-label">დაწყების რიცხვი</label>
        <input
          type="date"
          class="text-input date-input"
          id="first-name"
          name="first-name"
        />
      </div>
      <div class="end-number">
        <label class="input-label">დამთავრების რიცხვი</label>
        <input
          type="date"
          class="text-input date-input"
          id="first-name"
          name="first-name"
        />
      </div>
      <div class="description-container">
        <label class="input-label" for="">აღწერა</label>
        <textarea
          class="text-input general-info"
          name=""
          id=""
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <div class="line"></div>

      <button class="btn-experience">მეტი გამოცდილების დამატება</button>
      <a href="../education/">
        <button class="btn-next" type="button">შემდეგი</button>
      </a>
      <a href="../personal-info">
        <button class="btn-back" type="button">უკან</button>
      </a>
      <div class="white-background">
        <img class="red-logo" src="../images/logo-2.svg" alt="red-logo" />
      </div>
