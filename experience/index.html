      <h1 class="header">გამოცდილება</h1>
      <div class="border-2"></div>

      <form id="xp-form">
        <div class="experience-forms">
          <div class="form-group">
            <div class="position">
              <label class="input-label" for="">თანამდებობა</label>
              <input
                placeholder="დეველოპერი, დიზაინერი, ა.შ."
                type="text"
                class="text-input position-input"
                id="xp"
              />
              <span class="input-hint">მინიმუმ ორი სიმბოლო</span>
            </div>
            <div class="employer">
              <label class="input-label" for="">დამსაქმებელი</label>
              <input
                type="text"
                class="text-input employer-input"
                id="employer"
              />
              <span class="input-hint">მინიმუმ ორი სიმბოლო</span>
            </div>
            <div class="dates">
              <div class="start-number">
                <label class="input-label">დაწყების რიცხვი</label>
                <input
                  type="date"
                  class="text-input date-input"
                  id="starting-date"
                  name="first-name"
                />
              </div>
              <div class="end-number">
                <label class="input-label">დამთავრების რიცხვი</label>
                <input
                  type="date"
                  class="text-input date-input"
                  id="finish-date"
                  name="first-name"
                />
              </div>
            </div>
            <div class="description-container">
              <label class="input-label" for="">აღწერა</label>
              <textarea
                placeholder="როლი თანამდებობაზე და ზოგადი აღწერა"
                class="text-input general-info"
                name=""
                id="cv-description-2"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div class="line"></div>
          </div>
          <button class="btn-experience">მეტი გამოცდილების დამატება</button>
          <div class="btn-row btn-row-exp">
            <a href="../personal-info/">
              <button
                id="btn-back-experience"
                class="btn btn-back"
                type="button"
              >
                უკან
              </button>
            </a>
            <button class="btn btn-next" type="submit">შემდეგი</button>

        <div class="white-background">
          <img class="red-logo" src="../images/logo-2.svg" alt="red-logo" />
          <div class="cv">
            <div id="display-img"></div>
            <img
              src="../images/photo.svg"
              alt="photo"
              class="photo"
              id="cv-photo"
            />
            <div class="name" id="cv-full-name">ავთო</div>

            <div class="email-container">
              <img
                src="../images/at-sign.svg"

              />
              <div id="mail" class="email">avtoshoshiashvili@redberry.ge</div>

            <div class="about-me">ჩემ შესახებ</div>
            <div id="cv-description" class="about-me-text">
              ძალიან მიყვარს დიზაინის კეთება. დილით ადრე რომ ავდგები
