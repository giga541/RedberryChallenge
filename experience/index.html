<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../common-styles.css" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="../fonts.css" />
    </head>
    <body>
        <div>
            <a href="../personal-info">
                <div class="white-background"></div>
                <img
                    class="ellipse"
                    src="../images/Ellipse.svg"
                    alt="ellipse"
                />
                <img
                    class="back-arrow"
                    src="../images/back-arrow.svg"
                    alt="back-arrow"
                />
            </a>
            <h1 class="header">ᲒᲐᲛᲝᲪᲓᲘᲚᲔᲑᲐ</h1>
            <div class="border-2"></div>
            <div class="page-1">2/3</div>
            <div class="position">
                <label class="input-label" for="">თანამდებობა</label>
                <input type="text" class="text-input position-input" />
                <span class="input-hint">მინიმუმ ორი სიმბოლო</span>
            </div>
            <div class="employer">
                <label class="input-label" for="">დამსაქმებელი</label>
                <input type="text" class="text-input employer-input" />
                <span class="input-hint">მინიმუმ ორი სიმბოლო</span>
            </div>
            <div class="start-number">
                <label class="input-label">დაწყების რიცხვი</label>
                <input
                    type="date"
                    class="text-input date-input"
                    id="first-name"
                    name="first-name"
                />
            </div>
            <div class="end-number">
                <label class="input-label">დამთავრების რიცხვი</label>
                <input
                    type="date"
                    class="text-input date-input"
                    id="first-name"
                    name="first-name"
                />
            </div>
            <div class="description-container">
                <label class="input-label" for="">აღწერა</label>
                <textarea
                    class="text-input general-info"
                    name=""
                    id=""
                    cols="30"
                    rows="10"
                ></textarea>
            </div>
        </div>
    </body>
</html>
